<h1>Liste des utilisateurs</h1>

<mat-card>
    <mat-card-header style="background-color: black; color: white;">
        <mat-card-title>Liste des utilisateurs</mat-card-title>
    </mat-card-header>  
    <mat-card-content *ngFor="let user of userList">
        <fa-icon [icon]="faUser"></fa-icon>
        <span>{{ getUserPresentation(user) }}</span>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator></mat-paginator>
    </mat-card-footer>
</mat-card>
