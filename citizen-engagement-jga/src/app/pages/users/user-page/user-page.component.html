<mat-card class="card">
  <mat-card-header>
      <mat-card-title id="title">Détail de l'utilisateur</mat-card-title>
      <mat-card-subtitle>{{ getUserFirstLastName() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <mat-form-field apparence="outline" hintLabel="Max 25 characters">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput #input placeholder="Utilisateur" type="text" pattern="[a-zA-Z0-9]+" maxlength="25" [(ngModel)]="user.name" name="name" required [disabled]="!editMode">
          <mat-hint align="end">{{ input.value.length || 0 }} /25</mat-hint>
        </mat-form-field>

        <mat-form-field apparence="outline" hintLabel="Max 25 characters">
          <mat-label>Prénom</mat-label>
          <input matInput #inputFName placeholder="Prénom" type="text" maxlength="25" minlength="2" [(ngModel)]="user.firstname" name="firstname" required [disabled]="!editMode">
          <mat-hint align="end">{{ inputFName.value.length || 0 }} /25</mat-hint>
        </mat-form-field>
      
        <mat-form-field apparence="outline" hintLabel="Max 25 characters">
          <mat-label>Nom de famille</mat-label>
          <input matInput #inputLName placeholder="Nom de famille" type="text" maxlength="25" minlength="2" [(ngModel)]="user.lastname" name="lastname" required [disabled]="!editMode">
          <mat-hint align="end">{{ inputLName.value.length || 0 }} /25</mat-hint>
        </mat-form-field>
      
        <mat-form-field apparence="outline" hintLabel="Format +XX">
          <mat-label>Téléphone</mat-label>
          <input matInput #inputPhone placeholder="+41 XX XXX XX XX" type="tel" maxlength="16" minlength="16" [(ngModel)]="user.phone" name="phone" [disabled]="!editMode">
          <mat-hint align="end">{{ inputPhone.value.length || 0 }} /25</mat-hint>
        </mat-form-field>
      
        <section>
          <p>Role</p>
          <mat-checkbox [disabled]="!editMode || !getRoleStaff()" [checked]="getRoleCitizen()">Utilisateur</mat-checkbox>
          <mat-checkbox [disabled]="!editMode || !getRoleStaff()" [checked]="getRoleStaff()">Administrateur</mat-checkbox>
        </section>

        <div *ngIf="input.valid">1</div>



        <button mat-raised-button [color]="editButtonColor" (click)="setEditMode()" type="button">{{editButtonText}}</button>
        <button mat-raised-button style="background-color: green; color: white;" *ngIf="editMode" [disabled]="!userForm.valid" type="submit">Save</button>
    
      </form>
  </mat-card-content>
</mat-card>
